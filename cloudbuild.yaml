substitutions:
  _REGION: ""
  _DIR: ""
  _BUCKET_LOGS: ""
  _ENV: ""

# Habilitando Logs para Service Account Custom
logsBucket: 'gs://$_BUCKET_LOGS'
options:
  logging: GCS_ONLY #CLOUD_LOGGING_ONLY

steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'tf init'
  name: 'hashicorp/terraform:1.2.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      echo ""
      echo "*************** TERRAFORM INIT ******************"
      echo ""
      cd environments/prod
      terraform init


# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.2.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      echo ""
      echo "***************** TERRAFORM PLAN ******************"
      echo ""
      cd environments/prod
      terraform plan
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.2.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      echo ""
      echo "***************** TERRAFORM APPLY ******************"
      echo ""
      if [ $BRANCH_NAME == "main" ]; then
        cd environments/prod    
        terraform apply -auto-approve
      else
        echo "***************************** SKIPPING APPLYING *******************************"
        echo "Branch '$BRANCH_NAME' does not represent an official environment."
        echo "*******************************************************************************"
      fi
# [END tf-apply]      
